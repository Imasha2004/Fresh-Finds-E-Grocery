<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Cart</title>
    <link rel="stylesheet" href="total_cart_styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            border: 1px solid black;
            padding: 8px;
        }
        .cart-table th {
            background-color: lightgreen;
        }
        .cart-total {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .checkout-button {
            background-color: lightgreen;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .checkout-button:hover {
            background-color: darkgreen;
        }
        .message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <br><br>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <td></td>

                    <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
           </tr>
           <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
      </tr>
      <tr>
       <td></td>
       <td></td>
       <td></td>
       <td></td>
   </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>
        <div class="cart-total">
            <h2>Total: Rs LKR</h2>
        </div>
        <button class="checkout-button">Proceed to Checkout</button>
        <div class="message" id="successMessage">Payment Success!!!</div>
    </div>

    <script>
        document.querySelector('.checkout-button').addEventListener('click', function() {
            // Display the success message
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
